<html>
    
    <head>
        <title>Styling Forms</title>
        
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        
        <div id="container">
            
            <h1>Styling Forms</h1>
            
            <form>
            
                <fieldset>
                
                    <legend>Contact us</legend>
                    
                    
                    <label for="for-name">Your Name</label>
                    <input type="name" id="for-name">
                    
                    <label for="for-email">Your Email</label>
                    <input type="email" id="for-email">
                    
                    <label for="for-address">Your Address</label>
                    <input type="text" id="for-address">
                    
                    <label for="for-phone">Your Phone Number</label>
                    <input type="tel" id="for-phone">
                    
                    <label for="message">Send a message!</label>
                    <textarea id="message"></textarea>
                    
                    <input type="submit">
                
                
                </fieldset>
            
            </form>
        
        
        </div>
        
        
    </body>



</html>
